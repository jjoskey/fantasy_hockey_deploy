{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h1>Регистрация</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Зарегистрироваться" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
