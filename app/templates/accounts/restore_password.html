{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h1>Восстановить пароль</h1>


            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if message %}
                    <p style="color: red; font-weight: bolder; font-size: 80%;">{{ message }}</p>
                {% endif %}

                <input type="submit" value="Восстановить" class="btn btn-primary">

            </form>

        </div>
    </div>
</div>

{% endblock %}
