{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1>Придумайте имя для своей команды</h1>
    <p>После этого, можно будет приступить к выбору игроков.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>
{% endblock %}
