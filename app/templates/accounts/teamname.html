{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1>Введите имя своей команды:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Сохранить" class="btn btn-default">
    </form>
</div>
{% endblock %}
